} );

</script>

<script>


  function get_table(){
    var from_date = $("#from_date").val() 
    var to_date = $("#to_date").val() 
    var d_amount = $("#d_amount").val() 

    $.ajax({method: 'POST',
        url: 'display_record',
        data: {
            'from_date': from_date,
            'to_date' : to_date,
            'd_amount': d_amount,

        },
         success: function(response){
            $('#report_div').html("");
            $('#report_div').html(response.string);
        }
});
};





</script>
