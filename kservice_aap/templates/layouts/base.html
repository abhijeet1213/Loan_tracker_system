<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <meta name="description" content="Amex Mailbox CMS Tool" />
    <meta name="author" content="AKservices" />

    <title>
        AKservices | {% block title %}{% endblock %}
    </title>
    <!-- App favicon -->
    {% load static %}

    <!-- plugin css -->
    <link href="{% static 'css/jsvectormap.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Bootstrap Css -->
    <link href="{% static 'css/bootstrap.min.css ' %}" id="bootstrap-style" rel="stylesheet" type="text/css">
    <!-- Icons Css -->
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css">
    <!-- App Css-->
    <link href="{% static 'css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    <link href="{% static 'css/styles.min.css' %}" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
        crossorigin="anonymous"></script>

    <!-- Specific Page CSS goes HERE  -->
    {% block stylesheets %}{% endblock stylesheets %}

</head>

<body class="sb-nav-fixed" style=" background-color: #F0F8FF  " data-sidebar-size="sm">
    
        {% include 'includes/navigation.html' %}

        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">

                {% include 'includes/sidebar1.html' %}

            </div>
            <div id="layoutSidenav_content">
        
                {% block content %}{% endblock content %}
    
               
                
            </div>

        {% include 'includes/scripts.html' %}
    </div>
    <!-- Specific Page JS goes HERE  -->
    {% block javascripts %}{% endblock javascripts %}
</body>

</html>
